# the project title
project.title = Red5 Self Test Application

# output filename for the Flash library (SWC) generated by this build (compiled with compc)
# output.swc.name = red5-selftest
# output.swc.filename = ${output.swc.name}.swc

# output filename for the Flex applicaton (SWF) generated by this build (compiled with mxmlc)
#output.swf.name = red5-selftest
#output.swf.filename = ${output.swf.name}.swf
# The class file that should be used as Main for the output.swf.name application
# output.swf.inputfile =

# output filename for the Test Flex applicaton (SWF) generated by this build (compiled with mxmlc)
output.test.swf.name = red5-selftest
output.test.swf.filename = ${output.test.swf.name}.swf
# The class fle that should be used as Main for the output.test.swf.name application
output.test.swf.inputfile = AsUnitTestRunner.mxml

# default html page title. 
output.swf.title = ${project.title}

# default html page title. 
output.test.swf.title = ${project.title} (unit tests)

# Settings to use for HTML wrappers
wrapper.dir=${share.dir}/flash-wrapper
swf.height=100%
swf.width=100%
swf.version.major=9
swf.version.minor=0
swf.version.revision=0
swf.bgcolor="#FFFFFF"

# Set if you want debug or not
compiler.debug = true
# Set if you want to use incremental compilation
compiler.incremental = true
compiler.keep-generated-actionscript = false
compiler.strict = true
compiler.benchmark = true

