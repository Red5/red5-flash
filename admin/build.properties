# SWF output filename.
output.swf.name = adminPanel
air.swf.name = Red5Admin

# Default HTML page title. 
swf.release.title = Red5 Admin

# Debug HTML page title. 
swf.debug.title = ${swf.release.title} (debug version)

# Main MXML file.
main.application = src/Red5Admin.mxml
air.application = src/Red5AdminAIR.mxml
air.descriptor = src/Red5AdminAIR-app.xml
air.release = bin/release/Red5Admin.air

air.cert.cname = osflash.org
air.cert.ounit = Red5
air.cert.oname = OSFlash
air.cert.country = US
air.cert.key_type = 2048-RSA
air.cert.file = Red5Air.pfx
air.cert.password = red5

# Class-folders you want to search for classes to be included in the docs, 
# seperated by spaces (for example ../com/ ../net/  ).
# To include every .as and .mxml file within your project, just state   ../
asdoc.domainextensions = ${src.dir}/org/red5/admin